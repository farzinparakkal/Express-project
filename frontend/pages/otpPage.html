<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP Verification</title>
        <link rel="stylesheet" href="../css/otpPage.css">
    </head>
    <body>
        <div class="otp-container">
            <form action id="form">
                <h2>Enter OTP</h2>
                <p>We've sent a code to your phone. Please enter it below:</p>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" id="otp1"
                        oninput="moveToNext(this, 'otp2')">
                    <input type="text" maxlength="1" id="otp2"
                        oninput="moveToNext(this, 'otp3')">
                    <input type="text" maxlength="1" id="otp3"
                        oninput="moveToNext(this, 'otp4')">
                    <input type="text" maxlength="1" id="otp4"
                        oninput="moveToNext(this, null)">
                </div>
                <button type="submit" onclick="submitOTP()">Submit</button>
            </form>
        </div>
        <script src="../js/otpPage.js"></script>
    </body>
</html>

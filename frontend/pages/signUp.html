<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a href="signIn.html">Sign In</a></span>
          </div>
          <div class="form" >
          <form action="/submit" method="post" id="form">
            <div class="show-profile">
              <img src="" alt="" id="showprofile" width="100" height="100">
            </div>
            <input type="file" name="profile" id="profile" class="profile" onchange="picture()"/>
            <input type="text" name="username" id="username" placeholder="UserName" />
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="text" name="phone" id="phone" placeholder="Phone no:" />
            <input type="password" name="pass" placeholder="Password" id="pass" />
            <input type="password" name="cpass" placeholder="Confirm Password" id="cpass" />
            <button type="submit">Register</button>
            </form>
          </div>
          <div class="card_terms">
              <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
          </div>
        </div>
      </div>

      <script src="../js/signUp.js"></script>
</body>
</html>
